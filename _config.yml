title: FarmBot Express Documentation
url: https://express.farm.bot
description: Hardware documentation and assembly instructions for FarmBot Express and FarmBot Express XL
logo: /assets/images/documentation.png
remote_theme: FarmBot-Docs/farmbot-theme@main
baseurl: /
color: '#942401'
latest_version_number: 1.1
version_factor: 10.0
plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-seo-tag
include:
  - _images
  - _redirects
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
modes:
 - internal
algolia:
  application_id: Z1MM044EZ8
  index_name: express
  search_only_api_key: cad8ec927860485f3a8ac1ce2372be28
  nodes_to_index: 'p,table,h1'
  files_to_exclude:
    - index.md
    - /**/manufacturing/**/*
